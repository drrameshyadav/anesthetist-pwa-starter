name: CI

on:
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  build:
    name: build (Node 20)   # ðŸ‘ˆ this label appears in PR checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - run: npm run build

  e2e:
    name: e2e (Chromium on Deploy Preview)  # ðŸ‘ˆ optional, clearer label
    if: contains(github.event.pull_request.title, '[e2e]')
    needs: build
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Wait for Netlify Deploy Preview
        id: wait
        uses: jakepartusch/wait-for-netlify-action@v1.4
        with:
          site_name: "anesthesiacalculations"
          max_timeout: 600

      - name: Resolve Preview URL (with fallback)
        id: preview
        run: |
          URL="${{ steps.wait.outputs.url }}"
          if [ -z "$URL" ]; then
            echo "url=https://deploy-preview-${{ github.event.number }}--anesthesiacalculations.netlify.app/" >> "$GITHUB_OUTPUT"
          else
            echo "url=$URL" >> "$GITHUB_OUTPUT"
          fi
          echo "Using preview URL:"
          cat $GITHUB_OUTPUT

      - name: Use Node 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Playwright
        run: |
          npm install -D @playwright/test
          npx playwright install --with-deps chromium

      - name: Run Playwright (Chromium)
        env:
          BASE_URL: ${{ steps.preview.outputs.url }}
        run: npx playwright test --config=playwright.config.ts --reporter=html

      - name: Upload Playwright HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report
          retention-days: 7
